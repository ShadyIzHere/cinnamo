        <div id="box1">

            <h2 class="pacificof">Are you a good bean?</h2>

        </div>
        <hr>
        <form id="bean-test">
            <fieldset>

                <h3 class="pacificof">Are you whimsical?</h3>
                <label><input type="radio" name="whimsy" id="whimsy" value="yes">Yes</label>

                <label><input type="radio" name="whimsy" id="nowhimsy" value="no">No</label>

                <label><input type="radio" name="racist" id="noracist" value="no">No</label>

                <label> <input type="radio" name="nword" id="nword" value="yes">Yes</label>

                <label><input type="radio" name="nword" id="nonword" value="no">No</label>


                <h3 class="pacificof">Do you laugh a lot?</h3>
                <label><input type="radio" name="laugh" id="laugh" value="yes">Yes</label>

                <label><input type="radio" name="laugh" id="nolaugh" value="yes">No</label>

            </fieldset>

            <button type="submit" id="submit">Submit</button>
        </form>
